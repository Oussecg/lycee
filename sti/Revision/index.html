<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FORM</h1>
  <form action="">
    <div class="secondary-container flex-container">
      <div class="inline-container">
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" placeholder="Your Name">
      </div>

      <div class="inline-container">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" placeholder="Your Name">
      </div>
    </div>

    <div class="secondary-container">
      <label for="email">Email *</label>
      <input type="text" id="email" placeholder="Your Email">
    </div>

    <div class="secondary-container">
      <label for="number">Contact Number *</label>
      <input type="text" id="number" placeholder="Your phone">
    </div>

    <div class="secondary-container flex-container">
      <div class="inline-container">
        <label for="email">Address *</label>
        <input type="email" id="email" placeholder="You address">
      </div>

      <div class="inline-container">
        <label for="state">State *</label>
        <input type="text" id="state" placeholder="Your state">
      </div>
    </div>

    <div class="secondary-container flex-container flex-container-fix">
      <div class="inline-container">
        <label for="password">Password *</label>
        <input type="password" id="password" placeholder="***********">
      </div>

      <button id="saveButton">Save</button>
      <button id="continueButton">Continue</button>
    </div>
  </form>
</body>
</html>
