<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Votre Info</legend>
      <div>
        <label for="fullName">Nom et Prénom</label>
        <input type="text" id="fullName" placeholder="Nom et Prénom" />
      </div>

      <div>
        <label for="email">Email</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="exemple@domaine.com"
        />
      </div>

      <div>
        <label for="telephone">Telephone</label
        ><input type="text" placeholder="+2160390" id="telephone" />
      </div>
    </fieldset>

    <fieldset>
      <legend for="livraison">Livraison</legend>
      <div>
        <label for="adress">address</label>
        <textarea id="adress" column="5" required></textarea>
      </div>

      <div>
        <label for="ville">Ville</label>
        <select id="ville">
          <option value="1">Sfax</option>
          <option value="2">Sousse</option>
          <option value="3">Gabes</option>
        </select>
      </div>

      <div>
        <label for="date">Date de naissance</label
        ><input type="date" id="date" />
      </div>

    </fieldset>

    <fieldset></fieldset>
  </body>
</html>
